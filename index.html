<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thalix</title>
        <!--=== Font awesome icon ===-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div id="preloader">
        <div class="loader"></div>
    </div>
    <header class="header-section p-3">
        <div class="container text-center">
            <img src="./images/logo.png" alt="logo" style="height: 80px;">
        </div>
    </header>
    <section class="inner_banner_area">
        <div class="container text-center">
            <div class="banner_content">
                <h2 class="tagline text-white">Search Your <br> Favorite Recipe</h2>
                <p class="slogan text-white">A handful of delicious recipes, culinary secrets and flavors of Greek cooking</p>
            </div>
        </div>
    </section>
    <div class="section search_box">
            <div class="search-box mx-auto mt-4">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search...">
                    <button class="btn" id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
    </div>
    <main class="container my-5">
        <h3 class="section-title text-center mb-4">Latest Recipes</h3>
        <div id="recipesContainer" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            </div>
        <div id="noResultsMessage" class="text-center mt-5" style="display: none;">
            <p class="fs-4 text-muted">No recipes found. Try a different search term!</p>
        </div>
    </main>

    <footer class="footer_section py-3 mt-5">
        <div class="container foter_ctn text-white-50">
            <p>Copyright &copy; 2023 - All right reserved</p>
            <div class="social-icons">
                <a href="#" class="text-white-50 mx-2"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-white-50 mx-2"><i class="fa-brands fa-youtube"></i></a>
                <a href="#" class="text-white-50 mx-2"><i class="fab fa-facebook-f"></i></a>
            </div>
        </div>
    </footer>
    <!-- Back to top button -->
    <a id="to_top"></a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
